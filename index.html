<!DOCTYPE html>
<html lang="en">
  <script src="script.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Generator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <!---->
  <body>
    <ul class="filterBar">
      <li>
        <label>Include Banner?</label>
        <select id="selectBanner">
          <!--<option value="undefined">Pick "Yes" or "No"</option>-->
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </li>
      <li>
        <label>Full Name</label>
        <input
          id="fullNameTextInput"
          type="text"
          placeholder="Enter your Name"
        />
      </li>
      <li>
        <label>Icons Position</label>
        <select id="selectPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Github</label>
        <input for="gitHub" type="text" />
      </li>
      <li>
        <label>X</label>
        <input for="xTwitter" type="text" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input for="linkedIn" type="text" />
      </li>
      <li>
        <label>Instagram</label>
        <input for="instagram" type="text" />
      </li>
      <li>
        <label>Employment</label>
        <select id="selectEmployment" for="employmentRole">
          <option value="">Pick your Position</option>
          <option value="Web Developer">Web Developer</option>
          <option value="System Administrator">System Administrator</option>
          <option value="Freelancer">Freelancer</option>
        </select>
      </li>
      <li>
        <label>City</label>
        <select id="selectCity" for="city">
          <option value="">Pick your City</option>
          <option value="Miami">Miami</option>
          <option value="Orlando">Orlando</option>
          <option value="Jacksonville">Jacksonville</option>
          <option value="Tampa">Tampa</option>
        </select>
      </li>
      <li>
        <label>County</label>
        <select id="selectCounty" for="county">
          <option value="">Pick your County</option>
          <option value="Miami-Dade">Miami-Dade</option>
          <option value="Orange">Orange</option>
          <option value="Duval">Duval</option>
          <option value="Hillsborough">Hillsborough</option>
        </select>
      </li>
    </ul>

    <!---->
    <span class="iconBar">
      <ul class="socialMediaIconsContainer">
        <li>
          <img
            class="socialMediaIcons"
            id="githubLogo"
            src="icons8-github.svg"
            alt=""
          />
        </li>
        <li>
          <img
            class="socialMediaIcons"
            id="xLogo"
            src="icons8-twitterx.svg"
            alt=""
          />
        </li>
        <li>
          <img
            class="socialMediaIcons"
            id="linkedInLogo"
            src="icons8-linkedin.svg"
            alt=""
          />
        </li>
        <li>
          <img
            class="socialMediaIcons"
            id="instagramLogo"
            src="icons8-instagram.svg"
            alt=""
          />
        </li>
      </ul>
    </span>
    <div class="portfolioContainer">
      <div class="container">
        <div class="profilePictureAndBanner">
          <img id="banner" />
          <img id="profilePicture" />
        </div>
        <br />
        <div class="bioContainer">
          <h1>Full Name</h1>
          <h2>Employment</h2>
          <h3>City</h3>
          <h4>County</h4>
        </div>
      </div>
    </div>
  </body>
</html>
